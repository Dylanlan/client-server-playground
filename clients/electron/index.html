<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net" />
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link type="text/css" rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">

    <!-- Custom styling -->
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background: white;">
    <div class="center">
        <h1>Hello World!</h1>
        <p>
            We are using Node.js <span id="node-version"></span>,
            Chromium <span id="chrome-version"></span>,
            and Electron <span id="electron-version"></span>.
        </p>
        <button id="refresh-button" type="button" class="btn btn-primary"><i class="fas fa-sync"></i> Reload</button>
        <button id="minimize-button" type="button" class="btn btn-secondary"><i class="fa fa-window-minimize"></i> Hide</button>
        <button id="maximize-button" type="button" class="btn btn-success"><i class="fa fa-window-maximize"></i> Toggle Fullscreen</button>
        <button id="exit-button" type="button" class="btn btn-danger"><i class="fas fa-xmark"></i> Exit</button>
    </div>
</body>
</html>
